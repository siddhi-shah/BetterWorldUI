<div class="tableClass" class="mat-elevation-z8">
  <table class="tableClass"  mat-table [dataSource]="dataSource">

    
    <!-- Position Column -->
    <ng-container matColumnDef="societyid">
      <th mat-cell *matHeaderCellDef> Society Id </th>
      <td mat-cell *matCellDef="let element"> {{element.societyid}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="societyname">
      <th mat-cell *matHeaderCellDef> Society Name </th>
      <td mat-cell *matCellDef="let element"> {{element.societyname}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="address">
      <th mat-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="pincode">
      <th mat-cell *matHeaderCellDef> Pincode </th>
      <td mat-cell *matCellDef="let element"> {{element.pincode}} </td>
    </ng-container>

    <ng-container matColumnDef="showBuilding">
      <th mat-cell *matHeaderCellDef> Show Buildings </th>
      <td mat-cell *matCellDef="let element"> <button mat-stroked-button (click)="goToBuilding(element.societyid)">             <svg width="24" height="24" viewBox="0 0 24 24">
        <path d="M0 0h24v24H0z" fill="none" />
        <path d="M12 7V3H2v18h20V7H12zM6 19H4v-2h2v2zm0-4H4v-2h2v2zm0-4H4V9h2v2zm0-4H4V5h2v2zm4 12H8v-2h2v2zm0-4H8v-2h2v2zm0-4H8V9h2v2zm0-4H8V5h2v2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8v10zm-2-8h-2v2h2v-2zm0 4h-2v2h2v-2z" /></svg>Buildings
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-cell *matHeaderCellDef>delete </th>
      <td mat-cell *matCellDef="let element"> <button mat-stroked-button (click)="deleteBuilding(element.societyid)"> <svg
            xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
            <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zM19 4h-3.5l-1-1h-5l-1 1H5v2h14V4z" />
            <path d="M0 0h24v24H0z" fill="none" /></svg>
        </button>
      </td>
    </ng-container>

    <tr mat-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator class="tableClass" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
