
<div class="row align-items-center text-center">
 
  <div class="col">
    <button  mat-raised-button color="primary" (click)="goBack()">Back</button>
    <form class="formStyle" name="form" #sf="ngForm" (ngSubmit)="onSubmit()">
      <h4>#Reciept No- {{societyReciept.id}}</h4>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input [readonly]="disableField" matInput name="societyName" class="form-control" placeholder="Building Maintenance" #sname="ngModel" [(ngModel)]="societyReciept.buildingMaintenance">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
            <textarea [readonly]="disableField" matInput name="societyAddress" class="form-control" placeholder="Parking Maintenance" #sadd="ngModel" [(ngModel)]="societyReciept.parkingMaintenance"></textarea>
          </mat-form-field>
      </div>
      <div class="form-group">
          <mat-form-field class="example-full-width">
            <input [readonly]="disableField" matInput name="societyNumber" class="form-control" placeholder="Municipal Due" #pcode="ngModel" [(ngModel)]="societyReciept.municipalDue">
          </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
          <input [readonly]="disableField" matInput name="societyName" class="form-control" placeholder="Sinking Fund" #sname="ngModel" [(ngModel)]="societyReciept.sinkingFund">
        </mat-form-field>
      </div>
      <div class="form-group">
        <mat-form-field class="example-full-width">
            <textarea [readonly]="disableField" matInput name="societyAddress" class="form-control" placeholder="Electricity Charge" #sadd="ngModel" [(ngModel)]="societyReciept.electricityCharge"></textarea>
          </mat-form-field>
      </div>
     
      <div *ngIf="!disableField" class="form-group text-center">
        <button mat-raised-button color="primary">Create</button>
      </div>
  </form>
  </div>
</div>
